services:
  - type: web
    name: pixnet-autoposter
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install greenlet==3.0.3 --only-binary=:all:
      pip install -r requirements.txt
    envVars:
      - key: PIXNET_ACCOUNTS
        sync: false
      - key: FIXED_LINK
        sync: false
      - key: LINE_NOTIFY_TOKEN
        sync: false
